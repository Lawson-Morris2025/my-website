    <!-- JavaScript for Auto-Resizing (Important for Google Sites Embed) -->
    <script>
        // Function to send the current height of the content to the parent frame (Google Sites)
        function sendHeight() {
            // Get the total height of the content, including padding and margins
            const bodyHeight = document.body.scrollHeight;
            
            // Check if we are inside an iframe before trying to send the message
            if (window.parent && window.parent !== window) {
                // Post the message to the parent window
                // '*' means it can be received by any parent origin (necessary for cross-origin iframes)
                window.parent.postMessage({
                    height: bodyHeight
                }, '*'); 
            }
        }

        // Send height immediately on load and again on window resize
        window.onload = sendHeight;
        window.onresize = sendHeight;
        
        // Also observe mutations to the body (like content being added or removed)
        const observer = new MutationObserver(sendHeight);
        observer.observe(document.body, { childList: true, subtree: true, attributes: true });

        // Initial call to ensure the height is set immediately after the page content is rendered
        setTimeout(sendHeight, 100);
